<!-- templates/register.html -->
{% extends 'auth.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center text-primary">Hospital Management</h2>
                    <h4 class="card-title text-center">Register <small>Doctor</small></h4>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ user_form.as_p }}
                        {{ profile_form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                    <div class="container mt-3">
                        <a href="{% url 'index' %}">back</a>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
