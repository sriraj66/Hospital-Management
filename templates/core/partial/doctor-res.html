{% if doctors %}

    {% for i in doctors %}

    <div class="clearfix mt-3">
        <div class="float-start">
            <img style="border-radius: 50%; width: 60px; padding: 1px; border: 1px solid blue;"
            src="{% if i.user.profile.profile_picture  %}{{i.user.profile.profile_picture.url}} {% else %} https://via.placeholder.com/150 {% endif %}"/>
              Dr. {{i}} for <strong>{{i.speciality}}</strong>          
        </div>
        <div class="float-end">
            <a href="{% url 'apo_form' i.id %}" class="btn btn-primary" >Book Appoinment</a>
        </div>
    </div>
    <hr>
    {% endfor %}
    {% else %}
    <p>No doctors found !!</p>
    {% endif %}
